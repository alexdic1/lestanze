<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stanza</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>body { margin: 0; padding: 0; }</style>
  </head>
  <body>
    <a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse">
      <a-assets>
        <img id="bg" src="assets/images/stanza1.png">
        <img id="person" src="assets/images/guardiano-custode.png">
        <img id="btn-ascolta" src="assets/images/bottone-ascolta.png">
        <img id="btn-chiama" src="assets/images/bottone-chiama.png">
        <audio id="voice" src="assets/audio/stanza1.mp3"></audio>
      </a-assets>

      <a-sky src="#bg" rotation="0 -90 0"></a-sky>
      <a-image src="#person" position="0 1.6 -3" height="3" width="2.2"></a-image>

      <a-image src="#btn-ascolta" class="clickable" position="0 0.4 -2"
                width="1.5" height="0.5"
                onclick="document.querySelector('#voice').play()"></a-image>

      <a-image src="#btn-chiama" class="clickable" position="0 -0.3 -2"
                width="1.5" height="0.5"
                onclick="window.open('https://www.renaissancekingdoms.com/FichePersonnage.php?login=krystal.', '_blank')"></a-image>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
