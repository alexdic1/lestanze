<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ingresso al Cerchio</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Sfondo iniziale -->
      <a-sky src="sala-iniziale.png" rotation="0 -90 0"></a-sky>

      <!-- Sigillo Eros -->
      <a-link href="stanza-eros.html" position="-2 1.6 -3" scale="1 1 1"
              image="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Sigil_of_Lilith.svg/512px-Sigil_of_Lilith.svg.png"
              title="" color="#FF4444">
      </a-link>

      <!-- Sigillo Mistico -->
      <a-link href="stanza-mistica.html" position="0 1.6 -3" scale="1 1 1"
              image="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Seal_of_Metatron.svg/512px-Seal_of_Metatron.svg.png"
              title="" color="#44FFAA">
      </a-link>

      <!-- Sigillo Specchio -->
      <a-link href="stanza-specchio.html" position="2 1.6 -3" scale="1 1 1"
              image="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Triskele-Symbol.svg/512px-Triskele-Symbol.svg.png"
              title="" color="#8888FF">
      </a-link>

      <!-- Camera + cursore -->
      <a-entity camera look-controls>
        <a-cursor color="white"></a-cursor>
      </a-entity>

    </a-scene>
  </body>
</html>
