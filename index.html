<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Le Stanze - Ingresso</title>
    <base href="./">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse">
      <a-assets>
        <img id="room-texture" src="assets/images/sala-iniziale.png">
      </a-assets>

      <a-sky src="#room-texture" rotation="0 -90 0"></a-sky>

      <!-- Camera + Cursor -->
      <a-entity camera look-controls>
        <a-cursor
          fuse="true"
          fuse-timeout="1000"
          material="color: white; shader: flat"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015">
        </a-cursor>
      </a-entity>

      <!-- Porte cliccabili invisibili con ID -->
      <a-plane id="porta1" position="-2.2 1.6 -3.5" width="1" height="2.5"
               material="opacity: 0; transparent: true" class="clickable"></a-plane>

      <a-plane id="porta2" position="0 1.6 -3.5" width="1" height="2.5"
               material="opacity: 0; transparent: true" class="clickable"></a-plane>

      <a-plane id="porta3" position="2.2 1.6 -3.5" width="1" height="2.5"
               material="opacity: 0; transparent: true" class="clickable"></a-plane>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#porta1').addEventListener('click', () => {
          window.location.href = 'stanza1.html';
        });
        document.querySelector('#porta2').addEventListener('click', () => {
          window.location.href = 'stanza2.html';
        });
        document.querySelector('#porta3').addEventListener('click', () => {
          window.location.href = 'stanza3.html';
        });
      });
    </script>
  </body>
</html>
