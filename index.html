<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ingresso al Cerchio</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">

      <!-- Sfondo della sala iniziale -->
      <a-sky src="sala-iniziale.png" rotation="0 -90 0"></a-sky>

      <!-- Porta Eros -->
      <a-plane position="-2 1.6 -3" width="1.2" height="2.5" color="#FF4444"
               class="clickable" onclick="window.location.href='stanza-eros.html';">
        <a-text value="EROS" align="center" position="0 0 0.1" color="white" width="4"></a-text>
      </a-plane>

      <!-- Porta Mistica -->
      <a-plane position="0 1.6 -3" width="1.2" height="2.5" color="#44FFAA"
               class="clickable" onclick="window.location.href='stanza-mistica.html';">
        <a-text value="MISTICO" align="center" position="0 0 0.1" color="white" width="4"></a-text>
      </a-plane>

      <!-- Porta Specchio -->
      <a-plane position="2 1.6 -3" width="1.2" height="2.5" color="#8888FF"
               class="clickable" onclick="window.location.href='stanza-specchio.html';">
        <a-text value="SPECCHIO" align="center" position="0 0 0.1" color="white" width="4"></a-text>
      </a-plane>

      <!-- Camera + cursore -->
      <a-entity camera look-controls>
        <a-cursor fuse="false" rayOrigin="mouse" color="white"></a-cursor>
      </a-entity>

    </a-scene>
  </body>
</html>
