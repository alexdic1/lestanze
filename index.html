<!-- index.html -->
<html>
  <head>
    <title>Le Tre Stanze</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; background: black; }
    </style>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sala-iniziale" src="sala-iniziale.png">
      </a-assets>

      <!-- Ambiente visibile -->
      <a-sky src="#sala-iniziale"></a-sky>
      <a-plane rotation="-90 0 0" width="20" height="20" color="#111"></a-plane>
      <a-light type="ambient" color="#aaa"></a-light>
      <a-light type="point" intensity="1.5" position="0 5 0"></a-light>

      <!-- Simboli fluttuanti -->
      <a-image src="simbolo-veggente.png" position="-4 2 -6" width="1.2" height="1.2" onclick="window.location.href='stanza1.html'"></a-image>
      <a-image src="simbolo-custode.png" position="0 2 -6" width="1.2" height="1.2" onclick="window.location.href='stanza2.html'"></a-image>
      <a-image src="simbolo-spirito.png" position="4 2 -6" width="1.2" height="1.2" onclick="window.location.href='stanza3.html'"></a-image>

      <!-- Pilastri di luce -->
      <a-cylinder position="-4 1 -6" height="2" radius="0.2" color="#444" opacity="0.4"></a-cylinder>
      <a-cylinder position="0 1 -6" height="2" radius="0.2" color="#444" opacity="0.4"></a-cylinder>
      <a-cylinder position="4 1 -6" height="2" radius="0.2" color="#444" opacity="0.4"></a-cylinder>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
