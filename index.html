<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Le Stanze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Cinzel', serif;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
    }

    .clickable {
      cursor: pointer;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>

<a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
  <a-assets>
    <img id="sfondo" src="assets/images/sala-iniziale.png">
  </a-assets>

  <!-- Skybox 3D -->
  <a-sky src="#sfondo" rotation="0 -90 0"></a-sky>

  <!-- Camera -->
  <a-entity id="cameraRig">
    <a-camera position="0 1.6 0"></a-camera>
  </a-entity>

  <!-- Bottoni 3D ancorati nello spazio -->
  <a-plane position="-2 1.6 -4" width="1.2" height="0.5" color="#222"
           class="clickable"
           event-set__enter="_event: mouseenter; color: #444"
           event-set__leave="_event: mouseleave; color: #222"
           onclick="location.href='stanza1.html'">
    <a-text value='Apri la Porta 1' align="center" color="#FFF" width="2" position="0 0 0.01"></a-text>
  </a-plane>

  <a-plane position="0 1.6 -4" width="1.2" height="0.5" color="#222"
           class="clickable"
           event-set__enter="_event: mouseenter; color: #444"
           event-set__leave="_event: mouseleave; color: #222"
           onclick="location.href='stanza2.html'">
    <a-text value='Apri la Porta 2' align="center" color="#FFF" width="2" position="0 0 0.01"></a-text>
  </a-plane>

  <a-plane position="2 1.6 -4" width="1.2" height="0.5" color="#222"
           class="clickable"
           event-set__enter="_event: mouseenter; color: #444"
           event-set__leave="_event: mouseleave; color: #222"
           onclick="location.href='stanza3.html'">
    <a-text value='Apri la Porta 3' align="center" color="#FFF" width="2" position="0 0 0.01"></a-text>
  </a-plane>

</a-scene>

</body>
</html>
