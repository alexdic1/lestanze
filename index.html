<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Le Stanze - Ingresso</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .overlay-button {
      position: absolute;
      width: 100px;
      height: 200px;
      background-color: transparent;
      cursor: pointer;
    }
    #btn1 { left: 20%; top: 35%; }
    #btn2 { left: 45%; top: 35%; }
    #btn3 { left: 70%; top: 35%; }
  </style>
</head>
<body>
  <a-scene embedded>
    <a-assets>
      <img id="room-texture" src="assets/images/sala-iniziale.png">
    </a-assets>
    <a-sky src="#room-texture" rotation="0 -90 0"></a-sky>
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>

  <!-- Bottoni HTML sovrapposti -->
  <div id="btn1" class="overlay-button" onclick="location.href='stanza1.html'"></div>
  <div id="btn2" class="overlay-button" onclick="location.href='stanza2.html'"></div>
  <div id="btn3" class="overlay-button" onclick="location.href='stanza3.html'"></div>
</body>
</html>
