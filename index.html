<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ingresso al Cerchio</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">

      <!-- Sfondo della sala iniziale -->
      <a-sky src="sala-iniziale.png" rotation="0 -90 0"></a-sky>

      <!-- Porta Eros -->
      <a-plane position="-2 1.6 -4" width="1.2" height="2.5" color="#FF4444" opacity="0"
               class="clickable"
               event-set__enter="_event: mouseenter; material.opacity: 0.2"
               event-set__leave="_event: mouseleave; material.opacity: 0"
               onclick="window.location.href='stanza-eros.html';">
      </a-plane>

      <!-- Porta Mistica -->
      <a-plane position="0 1.6 -4" width="1.2" height="2.5" color="#44FFAA" opacity="0"
               class="clickable"
               event-set__enter="_event: mouseenter; material.opacity: 0.2"
               event-set__leave="_event: mouseleave; material.opacity: 0"
               onclick="window.location.href='stanza-mistica.html';">
      </a-plane>

      <!-- Porta Specchio -->
      <a-plane position="2 1.6 -4" width="1.2" height="2.5" color="#8888FF" opacity="0"
               class="clickable"
               event-set__enter="_event: mouseenter; material.opacity: 0.2"
               event-set__leave="_event: mouseleave; material.opacity: 0"
               onclick="window.location.href='stanza-specchio.html';">
      </a-plane>

      <!-- Camera + cursore -->
      <a-entity id="camera" camera look-controls>
        <a-cursor color="white"></a-cursor>
      </a-entity>

    </a-scene>
  </body>
</html>
