<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ingresso</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="room-texture" src="assets/images/sala-iniziale.png">
      </a-assets>
      <a-sky src="#room-texture" rotation="0 -90 0"></a-sky>

      <!-- Porte -->
      <a-box position="-2 1.5 -4" depth="0.1" height="3" width="1" color="#222" 
             class="clickable" 
             event-set__enter="_event: mouseenter; color: #444" 
             event-set__leave="_event: mouseleave; color: #222"
             onclick="location.href='stanza1.html'"></a-box>

      <a-box position="0 1.5 -4" depth="0.1" height="3" width="1" color="#222"
             class="clickable"
             event-set__enter="_event: mouseenter; color: #444"
             event-set__leave="_event: mouseleave; color: #222"
             onclick="location.href='stanza2.html'"></a-box>

      <a-box position="2 1.5 -4" depth="0.1" height="3" width="1" color="#222"
             class="clickable"
             event-set__enter="_event: mouseenter; color: #444"
             event-set__leave="_event: mouseleave; color: #222"
             onclick="location.href='stanza3.html'"></a-box>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
