<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Le Stanze - Ingresso</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="room-texture" src="assets/images/sala-iniziale.png">
      </a-assets>

      <a-sky src="#room-texture" rotation="0 -90 0"></a-sky>

      <!-- Camera + Cursor -->
      <a-entity camera look-controls>
        <a-cursor
          fuse="true"
          fuse-timeout="1000"
          material="color: white; shader: flat"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015">
        </a-cursor>
      </a-entity>

      <!-- Porte cliccabili invisibili con posizioni corrette -->
      <a-plane position="-2.2 1.6 -3.5" width="1" height="2.5" rotation="0 0 0"
               material="opacity: 0; transparent: true"
               class="clickable"
               event-set__enter="_event: mouseenter; material.opacity: 0.2"
               event-set__leave="_event: mouseleave; material.opacity: 0"
               onclick="window.location.href='stanza1.html'"></a-plane>

      <a-plane position="0 1.6 -3.5" width="1" height="2.5" rotation="0 0 0"
               material="opacity: 0; transparent: true"
               class="clickable"
               event-set__enter="_event: mouseenter; material.opacity: 0.2"
               event-set__leave="_event: mouseleave; material.opacity: 0"
               onclick="window.location.href='stanza2.html'"></a-plane>

      <a-plane position="2.2 1.6 -3.5" width="1" height="2.5" rotation="0 0 0"
               material="opacity: 0; transparent: true"
               class="clickable"
               event-set__enter="_event: mouseenter; material.opacity: 0.2"
               event-set__leave="_event: mouseleave; material.opacity: 0"
               onclick="window.location.href='stanza3.html'"></a-plane>

    </a-scene>
  </body>
</html>
