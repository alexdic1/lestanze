<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sala Iniziale</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('sala-iniziale.png') no-repeat center center;
      background-size: cover;
      z-index: 0;
    }

    .click-area {
      position: absolute;
      width: 12vw;
      height: 8vh;
      cursor: pointer;
      z-index: 10;
    }

    /* Posizioni delle tre zone cliccabili sopra le scritte dell'immagine */
    #porta1 {
      top: 35%;
      left: 21%;
    }

    #porta2 {
      top: 35%;
      left: 44%;
    }

    #porta3 {
      top: 35%;
      left: 67%;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <a href="stanza1.html" class="click-area" id="porta1"></a>
  <a href="stanza2.html" class="click-area" id="porta2"></a>
  <a href="stanza3.html" class="click-area" id="porta3"></a>
</body>
</html>
