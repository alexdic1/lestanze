<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ingresso al Cerchio</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Sfondo della sala iniziale -->
      <a-sky src="sala-iniziale.png" rotation="0 -90 0"></a-sky>

      <!-- Testi cliccabili standard -->
      <a-entity position="-2 1.6 -3">
        <a-text value="Entra nella Fiamma" align="center" color="white" width="4"></a-text>
        <a-entity geometry="primitive: plane; width: 2; height: 0.5"
                  material="color: #FF4444; opacity: 0.3"
                  position="0 -0.5 0"
                  class="clickable"
                  onclick="window.location.href='stanza-eros.html';">
        </a-entity>
      </a-entity>

      <a-entity position="0 1.6 -3">
        <a-text value="Entra nella Luce" align="center" color="white" width="4"></a-text>
        <a-entity geometry="primitive: plane; width: 2; height: 0.5"
                  material="color: #44FFAA; opacity: 0.3"
                  position="0 -0.5 0"
                  class="clickable"
                  onclick="window.location.href='stanza-mistica.html';">
        </a-entity>
      </a-entity>

      <a-entity position="2 1.6 -3">
        <a-text value="Entra nello Specchio" align="center" color="white" width="4"></a-text>
        <a-entity geometry="primitive: plane; width: 2; height: 0.5"
                  material="color: #8888FF; opacity: 0.3"
                  position="0 -0.5 0"
                  class="clickable"
                  onclick="window.location.href='stanza-specchio.html';">
        </a-entity>
      </a-entity>

      <!-- Camera + cursore -->
      <a-entity camera look-controls>
        <a-cursor color="white"></a-cursor>
      </a-entity>

    </a-scene>
  </body>
</html>
