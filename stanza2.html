
<a-scene background="color: #000">
  <a-assets>
    <audio id="audio2" src="assets/audio/stanza2.mp3"></audio>
    <img id="stanza2-bg" src="assets/img/stanza2.png">
    <img id="btn-ascolta" src="assets/img/bottone_ascolta.png">
    <img id="btn-chiama" src="assets/img/bottone_chiama.png">
  </a-assets>

  <a-sky src="#stanza2-bg"></a-sky>
  <a-light type="ambient" color="#888"></a-light>
  <a-light type="point" intensity="1" position="0 4 2"></a-light>

  <a-plane src="assets/img/guardiano-custode.png" position="0 1.6 -3" width="1.5" height="2"></a-plane>
  <a-entity sound="src: #audio2" id="sound2"></a-entity>

  <a-image src="#btn-ascolta" width="1.5" height="0.6" position="0 0.3 -2"
           onclick="document.querySelector('#sound2').components.sound.playSound();"></a-image>
  <a-image src="#btn-chiama" width="1.5" height="0.6" position="0 -0.5 -2"
           onclick="window.open('https://www.renaissancekingdoms.com/FichePersonnage.php?login=flegetonte', '_blank');"></a-image>

  <a-camera><a-cursor></a-cursor></a-camera>
</a-scene>
