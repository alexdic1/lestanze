<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stanza</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse">
      <a-assets>
        <img id="bg" src="assets/images/stanza3.png">
        <img id="person" src="assets/images/guardiano-veggente.png">
        <audio id="voice" src="assets/audio/stanza3.mp3"></audio>
      </a-assets>

      <a-sky src="#bg" rotation="0 -90 0"></a-sky>
      <a-image src="#person" position="0 1.6 -3" height="3" width="2.2"></a-image>

      <!-- Pulsanti -->
      <a-plane class="clickable" color="#111" width="1.2" height="0.4" position="0 0.4 -2"
               event-set__enter="_event: mouseenter; color: #333"
               event-set__leave="_event: mouseleave; color: #111"
               onclick="document.querySelector('#voice').play()">
        <a-text value="ðŸŽ§ Ascolta" align="center" color="#FFF" width="1.8" position="0 0 0.01"></a-text>
      </a-plane>

      <a-plane class="clickable" color="#222" width="1.2" height="0.4" position="0 -0.2 -2"
               event-set__enter="_event: mouseenter; color: #444"
               event-set__leave="_event: mouseleave; color: #222"
               onclick="window.open('https://www.renaissancekingdoms.com/FichePersonnage.php?login=sabatia', '_blank')">
        <a-text value="ðŸ”— Chiama" align="center" color="#FFF" width="1.8" position="0 0 0.01"></a-text>
      </a-plane>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
